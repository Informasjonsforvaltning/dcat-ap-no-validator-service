name: Coverage
on: push
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: x64

    - name: Install dependencies
      run: |
        pip install poetry==1.1.6
        pip install nox==2020.12.31
        pip install nox-poetry==0.8.4
        pip install pyparsing==3.0.4
        pip install virtualenv==20.10.0

    - name: Run coverage on integration tests
      run: nox --sessions integration_tests coverage
      env:
        CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}