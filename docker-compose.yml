version: '3'
services:
  dcat-ap-no-validator-service:
    build: .
    image: eu.gcr.io/digdir-fdk-infra/dcat-ap-no-validator-service:test
    ports:
      - "8000:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CONFIG=production
      - TIMEOUT=${TIMEOUT}
      - LOGGING_LEVEL=${LOGGING_LEVEL}
    depends_on:
      - "redis"
  redis:
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass secret
